<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liver Disease Prediction</title>

    <!-- Favicon and Touch Icon -->
    <link rel="apple-touch-icon" href="../static/assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS Files -->
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/css/boxicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="../static/assets/css/templatemo.css" rel="stylesheet">
    <link href="../static/assets/css/custom.css" rel="stylesheet">

    <style>
        body {
            background: url("../static/images/email3.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-form .form-control {
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .btn-login {
            width: 100%;
            border-radius: 8px;
        }

        nav.navbar {
            padding: 15px 0;
        }
    </style>

    <script>
        function login() {
            var uname = document.getElementById("uname").value;
            var pwd = document.getElementById("pwd").value;

            if (uname === "admin" && pwd === "admin") {
                alert("Login Success!");
                window.location.href = "{{ url_for('upload') }}";
            } else {
                alert("Invalid Credentials!");
            }
        }
    </script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand h1" href="{{ url_for('index') }}">
                <i class='bx bx-buildings bx-sm text-dark'></i>
                <span class="text-dark">Liver</span><span class="text-primary">Disease</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3 me-2" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="{{ url_for('login') }}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Banner Section -->
    <div class="bg-light text-center py-5">
        <div class="container">
            <h1 class="display-4 mb-3">Liver Disease Prediction</h1>
            <p class="lead">Login to continue</p>
        </div>
    </div>
    <!-- End Banner -->

    <!-- Login Form Section -->
    <div class="login-container">
        <div class="login-form">
            <h2 class="h3 mb-4 text-primary">Login</h2>

            <div class="form-group">
                <label for="uname"><strong>Username</strong></label>
                <input type="text" id="uname" class="form-control" placeholder="Enter Username">
            </div>

            <div class="form-group">
                <label for="pwd"><strong>Password</strong></label>
                <input type="password" id="pwd" class="form-control" placeholder="Enter Password">
            </div>

            <div class="form-group mt-4">
                <button type="button" class="btn btn-success btn-login" onclick="login()">Login</button>
            </div>
        </div>
    </div>
    <!-- End Login Form Section -->

    <!-- Footer -->
    <footer class="bg-secondary text-white text-center py-4 mt-5">
        <div class="container">
            <small>&copy; 2025 Liver Disease Prediction Project</small>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Scripts -->
    <script src="../static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/js/custom.js"></script>
</body>

</html>
